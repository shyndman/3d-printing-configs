[ktcclog]  # Log_level & logfile_level can be set to one of (0 = essential, 1 = info, 2 = debug, 3 = trace)
log_level: 2
logfile_level: 3

[toollock]
tool_lock_gcode:
    SET_SERVO SERVO=toolchanger ANGLE=90     # Set servo position to 90 degrees
    G4 P1000                                 # Allow time to make move
tool_unlock_gcode:
    SET_SERVO SERVO=toolchanger ANGLE=0      # Set servo position to 0 degrees
    G4 P1000                                 # Allow time to make move
